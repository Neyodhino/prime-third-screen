<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/icofont/icofont.min.css">
</head>
<body>  
    <main class="container">
        <section class="help__center">
            <h1>Help Center</h1>
            <div class="help__list">
                <ul>
                    <li class="help__list-item">
                        <div class="help__list-headline">
                            <div class="icon__blue">
                                <i class="icofont icofont-phone"></i>
                            </div>
                            <h2>App Usage problem</h2>
                        </div>
                        <i class="icofont icofont-rounded-right"></i>
                    </li>

                    <li class="help__list-item">
                        <div class="help__list-headline">
                            <div class="icon__blue-2">
                                <i class="icofont icofont-settings"></i>
                            </div>
                            <h2>Features</h2>
                        </div>
                        <i class="icofont icofont-rounded-right"></i>
                    </li>
                    
                    <li class="help__list-item">
                        <div class="help__list-headline">
                            <div class="icon__purple">
                                <i class="icofont icofont-repair"></i>
                            </div>
                            <h2>Lock Installation</h2>
                        </div>
                        <i class="icofont icofont-rounded-right"></i>
                    </li>

                    <li class="help__list-item">
                        <div class="help__list-headline">
                            <div class="icon__yellow">
                                <i class="icofont icofont-warning"></i>
                            </div>
                            <h2>Normal Trouble Shooting</h2>
                        </div>
                        <i class="icofont icofont-rounded-right"></i>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
